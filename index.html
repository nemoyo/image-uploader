<!DOCTYPE html>
<html>
<head>
	<title>ImageUploader</title>
    <meta charaset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="css/style.css">
	<link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<!--type="module"を追加することでbody終了タグの直前に入れなくてもよい-->
	<script type="module" src="js/app.js"></script>
	<script type="module" src="js/base.js"></script>
</head>
<body>
	<div id="loader-wrap" class="loader-wrap">
		<div id="loader" class="loader"></div>
	</div>
	<div id="main" class="ly_cont">
		<div id="file-input" class="file-input">
			<p class="main-title">Upload Your Image</p>
			<p class="sub-title">File Should be jpeg,png</p>
			<div id="uploadArea" class="image-wrapper">
				<div class="drag-text">Drug & Drop your image here</div>
			</div>
			<p>or</p>
			<label class="upload-file">Choose file
				<input type="file" id="file-select" accept="image/*" />
			</label>
		</div>
		<div id="result" class="result">
			<div class="icon"></div>
			<p id="result-status"></p>
			<div id="preview">
			</div>
			<input type="text" class="copylink" name="copylink" readonly/ value=''>
			<input type="button" id="copylink-button" class="copylink-button" name="copylink-button" value="copy link"/>
		</div>
	</div>
	
	<!-- エラーメッセージポップアップ用 -->
	<div class="popup" id="js-popup">
		<div class="popup-inner">
		  <div class="close-btn" id="js-close-btn"><i class="fas fa-times"></i></div>
		  <p id="errormsg">この画面はエラーメッセージです。</p>
		  <!-- <a href="#"><img src="./img/popup.jpg" alt="ポップアップ画像"></a> -->
		</div>
		<div class="black-background" id="js-black-bg"></div>
	</div>

	<!-- <script src="js/app.js"></script> -->
	<!-- <script src="dist/bundle.js"></script> -->
</body>
</html>
